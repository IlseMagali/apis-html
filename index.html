<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anecdotario</title>
  <!-- Vínculos css  -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <!-- Encabezado principal -->
  <header class="container center">
    <h1>Anecdotario</h1>
    <p class="descripcion">Publica lo que quieras, tan sólo en tu navegador.</p>
  </header>
  <!-- Encabezado principal fin -->

  <!-- Contenedor principal -->
  <section id="publicaciones" class="container">

  </section>
  <!-- Contenedor principal fin-->

  <!-- Botones FAB (Fixed Action Buttons) -->
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s6">
        <div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li>
              <a class="btn-floating blue" href="#modalComentario">
                <i class="material-icons">
                  comment
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating indigo darken-3">
                <i class="material-icons">
                  perm_media
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating teal accent-3">
                <i class="material-icons">
                  today
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating yellow accent-3">
                <i class="material-icons">
                  library_add
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Botones FAB (Fixed Action Buttons)fin -->

  <!-- Modal Comentario (modalComentario) -->
  <section class="container">

   <div id="modalComentario" class="modal">
     <div class="modal-content row">
       <button class="right modal-close" type="close" name="action" data-publication="text">
           cerrar
       </button>
       <div class="col s12">
         <div class="row">
           <div class="input-field col s12">
              <input id="tituloComentario" type="text" class="validate" data-length="10"/>
              <label for="title">Título</label>
           </div>
           <div class="input-field col s12">
               <textarea id="comentario" class="materialize-textarea"></textarea>
               <label for="message">Mensaje</label>
               <button id="botonEnviar" class="btn waves-effect waves-light right cyan accent-4" type="submit" name="action" data-publication="text">
                   Publicar
               </button>
           </div>
         </div>
       </div>
     </div>

  </section>
  <!-- Vínculos javascript  -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
