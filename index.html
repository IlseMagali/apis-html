<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anecdotario</title>
  <!-- Vínculos css  -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"/>
  <link type="text/css" rel="stylesheet" href="assets/css/master.css">
</head>
<body>
  <!-- Encabezado principal -->
  <header class="container center">
    <h1>Anecdotario</h1>
    <p class="descripcion">Publica lo que quieras, tan sólo en tu navegador.</p>
  </header>
  <!-- Encabezado principal fin -->

  <!-- Contenedor principal -->
  <section class="principal">

  </section>
  <!-- Contenedor principal fin-->

  <!-- Botones FAB (Fixed Action Buttons) -->
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s6">
        <div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li>
              <a class="btn-floating blue">
                <i class="material-icons">
                  comment
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating indigo darken-3">
                <i class="material-icons">
                  perm_media
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating teal accent-3">
                <i class="material-icons">
                  today
                </i>
              </a>
            </li>
            <li>
              <a class="btn-floating yellow accent-3">
                <i class="material-icons">
                  library_add
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Botones FAB (Fixed Action Buttons)fin -->

  <!-- Vínculos javascript  -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
